<md-list>
  <div fxLayout="column" fxLayout.gt-xs="row" fxLayoutWrap>
    <ng-template ngFor let-game [ngForOf]="games | async">
      <md-list-item fxHide.gt-xs="true" (click)="join(game.$key)">
        <img md-list-icon [src]="game.createdBy.photoURL" [alt]="game.createdBy.displayName">
        <p md-line>Play with {{game.createdBy.displayName}}</p>
      </md-list-item>
      <md-divider [fxHide.gt-xs]="true"></md-divider>
      <div fxHide.lt-sm="true" fxFlex.gt-xs="50" fxFlex.gt-sm="33" fxFlex.gt-md="25" class="padding">
        <md-card>
          <md-card-header>
            <img md-card-avatar [src]="game.createdBy.photoURL" [alt]="game.createdBy.displayName">
            <md-card-title>{{game.createdBy.displayName}}</md-card-title>
            <md-card-subtitle>Created On: {{game.createdOn | date}}</md-card-subtitle>
          </md-card-header>
          <md-card-content>
          </md-card-content>
          <md-card-actions>
            <button md-button (click)="join(game.$key)">Join Game</button>
          </md-card-actions>
        </md-card>
      </div>
    </ng-template>
  </div>
</md-list>

<button id="create-game" md-fab (click)="create()" [disabled]="processing"><md-icon>add</md-icon></button>
